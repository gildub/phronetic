apiVersion: config.openshift.io/v1
kind: OAuth
metadata:
  creationTimestamp: null
  name: cluster
  namespace: openshift-config
spec:
  identityProviders:
  - basicAuth:
      ca:
        name: basicauth-configmap
      tlsClientCert:
        name: basicauth-client-cert-secret
      tlsClientKey:
        name: basicauth-client-key-secret
      url: https://www.example.com/
    mappingMethod: claim
    name: my_remote_basic_auth_provider
    type: BasicAuth
  - github:
      ca:
        name: github-configmap
      clientID: 2d85ea3f45d6777bffd7
      clientSecret:
        name: github-secret
      hostname: test.example.com
      organizations:
      - myorganization1
      - myorganization2
      teams:
      - myorganization1/team-a
      - myorganization2/team-b
    mappingMethod: claim
    name: github123456789
    type: GitHub
  - gitlab:
      ca:
        name: gitlab-configmap
      clientID: fake-id
      clientSecret:
        name: gitlab-secret
      url: https://gitlab.com/
    mappingMethod: claim
    name: gitlab123456789
    type: GitLab
  - google:
      clientID: 82342890327-tf5lqn4eikdf4cb4edfm85jiqotvurpq.apps.googleusercontent.com
      clientSecret:
        name: google-secret
      hostedDomain: test.example.com
    mappingMethod: claim
    name: google123456789123456789
    type: Google
  - htpasswd:
      fileData:
        name: htpasswd-secret
    mappingMethod: claim
    name: htpasswd_auth
    type: HTPasswd
  - keystone:
      ca:
        name: keystone-configmap
      domainName: default
      tlsClientCert:
        name: keystone-client-cert-secret
      tlsClientKey:
        name: keystone-client-key-secret
      url: http://fake.url:5000
    mappingMethod: claim
    name: my_keystone_provider
    type: Keystone
  - ldap:
      attributes:
        email:
        - mail
        id:
        - dn
        name:
        - cn
        preferredUsername:
        - uid
      bindDN: "123"
      bindPassword:
        name: "321"
      ca:
        name: ldap-configmap
      insecure: false
      url: ldap://ldap.example.com/ou=users,dc=acme,dc=com?uid
    mappingMethod: claim
    name: my_ldap_provider
    type: LDAP
  - mappingMethod: claim
    name: my_request_header_provider
    requestHeader:
      ca:
        name: requestheader-configmap
      challengeURL: https://example.com
      clientCommonNames:
      - my-auth-proxy
      emailHeaders:
      - X-Remote-User-Email
      headers:
      - X-Remote-User
      - SSO-User
      loginURL: https://example.com
      nameHeaders:
      - X-Remote-User-Display-Name
      preferredUsernameHeaders:
      - X-Remote-User-Login
    type: RequestHeader
  - mappingMethod: claim
    name: my_openid_connect
    openID:
      ca:
        name: ""
      claims:
        email:
        - custom_email_claim
        - email
        name:
        - nickname
        - given_name
        - name
        preferredUsername:
        - preferred_username
        - email
      clientID: testid
      clientSecret:
        name: openid-secret
      issuer: ""
    type: OpenID
  templates:
    error:
      name: templates-error-secret
    login:
      name: templates-login-secret
    providerSelection:
      name: templates-providerselect-secret
  tokenConfig:
    accessTokenMaxAgeSeconds: 86400
status: {}
